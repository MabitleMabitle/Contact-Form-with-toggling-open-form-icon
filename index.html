<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>The center hiding form open icon</title>

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />

    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
    />

    <link rel="stylesheet" href="style.css" />
    <script defer src="script.js"></script>
  </head>
  <body>
    <div class="container">
      <div class="loading">
        <div class="loading-background"></div>
        <i class="fa-regular fa-envelope"></i>
      </div>
      <div class="form-wrapper">
        <button class="close-button">X</button>
        <form class="contact-form">
          <h1 class="form-heading">Contact Us</h1>
          <div class="input-groups">
            <div class="input-group">
              <label for="name" class="field-label">Name</label>
              <input type="text" class="field" placeholder="Enter Your Name" />
            </div>
            <div class="input-group">
              <label for="email" class="field-label">Email</label>
              <input
                type="email"
                class="field"
                placeholder="Enter Your Email Address"
              />
            </div>
          </div>
          <div class="textarea-group">
            <label for="message" class="field-label">Message</label>
            <textarea class="field" placeholder="Your Message here"></textarea>
          </div>
          <button type="button" class="submit-button">
            <strong>Submit</strong>
            <i class="fa-solid fa-arrow-right"></i>
          </button>
          <p>
            For any question contact our 24/7 call center:
            <strong>216 956 8710</strong>
          </p>
        </form>
      </div>
    </div>
  </body>
</html>
